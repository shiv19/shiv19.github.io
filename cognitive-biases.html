  {id:140,cat:"social",name:"Reactance Bias",tagline:"Tell someone they can't, and they want to even more.",summary:"Valuing freedom and autonomy so strongly that restrictions produce the exact opposite of their intended effect.",example:"'Parental Advisory' warning labels on explicit albums caused sales to increase — the forbidden became desirable.",antidote:"Offer choices and autonomy rather than restrictions. Framing as enabling rather than prohibiting changes compliance.",realWorld:["Parenting","Public health messaging","Marketing"]},
  {id:141,cat:"social",name:"Plan Continuation Bias",tagline:"We keep flying into storms we should have turned from.",summary:"Failure to recognize that the original plan of action is no longer appropriate for a changed situation — commitment to the plan overrides updated information.",example:"Pilots continuing a landing approach despite deteriorating conditions rather than executing a go-around.",antidote:"Build in explicit 'check and revise' moments. Ask: if we were starting this plan today, knowing what we now know, would we proceed?",realWorld:["Aviation safety","Military strategy","Project management"]},
  {id:142,cat:"social",name:"System Justification",tagline:"We defend the systems that disadvantage us.",summary:"The tendency to defend and bolster the status quo as fair and legitimate — even at the expense of personal and group interests.",example:"Disadvantaged groups sometimes defend the very systems and hierarchies that systematically disadvantage them.",antidote:"Distinguish between 'this system exists' and 'this system is fair.' Existence doesn't imply fairness.",realWorld:["Political conservatism","Workplace hierarchy","Economic inequality"]},
  {id:143,cat:"social",name:"Third-Person Effect",tagline:"Media affects everyone except me.",summary:"Believing that media and communications have a greater effect on others than on oneself — we see others as more susceptible.",example:'"Advertising doesn\'t really affect me — but I can clearly see it manipulating other people."',antidote:"If you believe you are uniquely immune to influence, that's a red flag. The bias works by hiding itself.",realWorld:["Media literacy","Advertising research","Propaganda analysis"]},
  {id:144,cat:"social",name:"Reciprocity Norm",tagline:"A free gift is never really free.",summary:"Feeling obligated to return favors even when completely unsolicited — a powerful social norm widely exploited in sales and marketing.",example:"Free supermarket samples lead to significantly higher purchase rates due to the felt obligation to reciprocate.",antidote:"Recognize that accepting small gifts creates felt obligation. You are allowed to accept and still say no.",realWorld:["Sales tactics","Political fundraising","Social manipulation"]},
  {id:145,cat:"social",name:"Social Proof",tagline:"If everyone is doing it, it must be right.",summary:"Looking to others' behavior to determine the correct course of action in ambiguous situations — a reasonable shortcut that gets systematically exploited.",example:"A restaurant with a long queue must be better than an empty one — other people must know something we don't.",antidote:"Ask: are these people actually informed, or are they just following each other?",realWorld:["Product reviews","Crowd behavior","Investment bubbles"]},
  {id:146,cat:"social",name:"Scarcity Heuristic",tagline:"Rare means valuable.",summary:"Valuing things more when they are rare or becoming unavailable — regardless of intrinsic worth. Scarcity signals value heuristically.",example:"'Limited time offer!' creates urgency that bypasses rational evaluation of whether the product is actually needed.",antidote:"Ask: would I want this as much if it were always available? Separate scarcity from genuine value.",realWorld:["Retail marketing","Auction dynamics","Luxury goods"]},
  {id:147,cat:"social",name:"Liking Bias",tagline:"Charming people are more persuasive than right ones.",summary:"Being more easily persuaded by people we like — regardless of the quality of their argument or the accuracy of their claims.",example:"Salespeople who find common ground and mirror body language close significantly more deals, independent of product quality.",antidote:"Separate your evaluation of the person from your evaluation of their argument. Like them AND scrutinize them.",realWorld:["Sales","Political campaigning","Cult dynamics"]},
  {id:148,cat:"social",name:"Bystander Effect",tagline:"When everyone is responsible, no one is.",summary:"Individuals are less likely to help in an emergency when others are present — responsibility diffuses across the group and everyone waits for someone else.",example:"Kitty Genovese case: 38 witnesses, none called police for over 30 minutes, each assuming someone else had already done so.",antidote:"In emergencies, designate a specific person. 'You, in the blue jacket — call 911' breaks diffusion of responsibility.",realWorld:["Emergency response","Organizational accountability","Online harassment"]},
  {id:149,cat:"social",name:"False Uniqueness Effect",tagline:"You think your good qualities are rarer than they are.",summary:"Believing one's positive attributes and behaviors are much rarer or more exceptional than they actually are.",example:"A person overestimates how unusual it is that they both care about the environment and enjoy cooking.",antidote:"Survey your peers. Your constellation of virtues is likely more common than it feels.",realWorld:["Startup founder overconfidence","Moral superiority claims","Social comparison"]},
  {id:150,cat:"social",name:"Cross-Race Effect",tagline:"We recognize our own group's faces better.",summary:"Being more accurate at recognizing faces of one's own racial or ethnic group than faces of other groups.",example:"Eyewitness misidentification across racial lines is one of the most documented causes of wrongful conviction.",antidote:"Awareness alone helps. In high-stakes identifications, this bias demands structural safeguards.",realWorld:["Criminal justice","Eyewitness testimony","Security screening"]},
  {id:151,cat:"social",name:"Herd Behavior",tagline:"Crowds create their own momentum.",summary:"Individuals acting collectively without centralized direction, following the crowd in ways that create collective irrationality and market dynamics.",example:"The dot-com bubble and 2008 housing crisis were driven by herd investing overriding individual analysis.",antidote:"Make independent assessments before observing what others are doing. Commit before you look at the crowd.",realWorld:["Financial markets","Fashion cycles","Political movements"]},
  {id:152,cat:"social",name:"Overconfidence Effect",tagline:"You know less than you think.",summary:"Excessive confidence in one's own judgments and answers — especially on questions of medium difficulty where calibration is worst.",example:"90%-confident answers are correct only ~75% of the time in calibration studies with experts.",antidote:"Track prediction accuracy over time. Systematic overconfidence is invisible without a track record.",realWorld:["Forecasting","Medical diagnosis","Legal strategy"]},
  {id:153,cat:"social",name:"Hot-Cold Empathy Gap",tagline:"When you're cool, you underestimate how hot states change you.",summary:"Underestimating the influence of visceral drives — hunger, pain, desire, fear — on one's attitudes and behavior when in a different state.",example:"People plan detailed gym routines on full stomachs that they completely abandon when tired and hungry.",antidote:"Make important decisions when you're in a representative state. Avoid deciding while hungry, exhausted, or emotionally flooded.",realWorld:["Health planning","Addiction recovery","Impulse control"]},
  {id:154,cat:"social",name:"Stereotyping",tagline:"The category becomes the individual.",summary:"Expecting members of a group to have certain characteristics without accounting for the enormous variation within all human groups.",example:"Assuming a software engineer won't be interested in poetry, or that a poet won't understand probability.",antidote:"Encounter individuals. Stereotypes are statistical generalizations applied to people who are not statistics.",realWorld:["Hiring","Education","Criminal justice"]},
  {id:155,cat:"social",name:"Moral Disengagement",tagline:"We use cognitive tools to switch off our moral compass.",summary:"Using psychological mechanisms to disengage normal moral self-regulation, allowing oneself to act in ways that would otherwise violate personal standards.",example:"Soldiers told enemies are 'subhuman' find it easier to act violently than those who see them as people.",antidote:"Notice the language used to justify unusual actions. Dehumanization and euphemism are early warning signs.",realWorld:["Military ethics","Corporate wrongdoing","Everyday ethical failures"]},
  {id:156,cat:"social",name:"Majority Illusion",tagline:"Your social bubble makes minority views feel mainstream.",summary:"Overestimating how widespread a behavior or belief is in the broader population based on what one sees in one's own social network.",example:"Because most of your connected friends smoke, you believe most people in your city smoke — they don't.",antidote:"Actively seek outside-network data. Your network is a deeply unrepresentative sample of the broader world.",realWorld:["Political opinion","Social norms","Health behavior"]},
  {id:157,cat:"social",name:"False Memory",tagline:"Memory is reconstruction, not recording.",summary:"Developing highly confident but entirely false memories — events that never occurred can feel as vivid and certain as real ones.",example:"Researchers reliably implanted false memories of being lost in a shopping mall as a child in study participants.",antidote:"Treat confident memories as hypotheses, not facts. Verify before acting on them.",realWorld:["Eyewitness testimony","Therapy and suggestion","Personal relationship conflicts"]},
  {id:158,cat:"social",name:"IKEA Effect",tagline:"You love what you built, regardless of how it turned out.",summary:"Placing disproportionately high value on objects one partially created, regardless of the objective quality of the output.",example:"People rate their homemade origami as nearly as beautiful as expert origami — and pay more for their own.",antidote:"Seek outside evaluation. Your effort invested is not evidence of quality produced.",realWorld:["Product development","Startup valuation","Creative work"]},
  {id:159,cat:"social",name:"Herding Instinct",tagline:"Crowds create momentum that individuals can't resist.",summary:"Following the crowd in markets and social contexts, creating collective dynamics that override individual rational judgment.",example:"The dot-com bubble and 2008 housing crisis were driven by herd dynamics where individual skepticism was overwhelmed.",antidote:"Before acting, ask: am I doing this because of independent analysis, or because everyone else is?",realWorld:["Financial markets","Fashion","Political movements"]},

let currentFilter = 'all';
let currentSearch = '';
let expandedId = null;
const READ_KEY = 'cognitive-biases-read';

function getReadIds() {
  try {
    return JSON.parse(localStorage.getItem(READ_KEY)) || [];
  } catch { return []; }
}

function setReadIds(ids) {
  localStorage.setItem(READ_KEY, JSON.stringify(ids));
}

function toggleRead(id, e) {
  e.stopPropagation();
  const readIds = getReadIds();
  const idx = readIds.indexOf(id);
  if (idx > -1) readIds.splice(idx, 1);
  else readIds.push(id);
  setReadIds(readIds);
  render();
}

function getFiltered() {
  const readIds = getReadIds();
  return biases.filter(b => {
    let matchCat = currentFilter === 'all' || b.cat === currentFilter;
    if (currentFilter === 'read') matchCat = readIds.includes(b.id);
    if (currentFilter === 'unread') matchCat = !readIds.includes(b.id);
    const q = currentSearch.toLowerCase();
    const matchSearch = !q || b.name.toLowerCase().includes(q) || b.summary.toLowerCase().includes(q);
    return matchCat && matchSearch;
  });
}

function cardHTML(b, isExpanded, animDelay, isRead) {
  const color = CAT_COLORS[b.cat] || '#7a6e5e';
  const hasExtra = b.example || b.antidote || (b.realWorld && b.realWorld.length);
  return `
    <div class="card animate-in ${isExpanded ? 'expanded' : ''} ${isRead ? 'read' : ''}"
         data-id="${b.id}"
         style="--card-accent:${color}; animation-delay:${animDelay}s"
         onclick="toggleCard(${b.id})">
      <div class="card-number">${String(b.id).padStart(3,'0')}</div>
      <div class="card-category">${b.cat}</div>
      <h2>${b.name}</h2>
      ${b.tagline ? `<p class="card-tagline">"${b.tagline}"</p>` : ''}
      <p class="card-summary">${b.summary}</p>
      ${hasExtra ? `
      <div class="card-extra">
        ${b.example ? `<h3>Real-world example</h3><div class="example-box">${b.example}</div>` : ''}
        ${b.antidote ? `<h3>Antidote</h3><p>${b.antidote}</p>` : ''}
        ${b.realWorld && b.realWorld.length ? `<h3>Where it shows up</h3><ul>${b.realWorld.map(r=>'<li>'+r+'</li>').join('')}</ul>` : ''}
        <button class="mark-read-btn" onclick="toggleRead(${b.id}, event)">${isRead ? 'Mark unread' : 'Mark as read'}</button>
      </div>
      <p class="expand-hint">↓ expand</p>` : ''}
    </div>`;
}

function render() {
  const filtered = getFiltered();
  const grid = document.getElementById('grid');
  const stats = document.getElementById('statsBar');
  const isListView = document.body.classList.contains('list-view');
  const readIds = getReadIds();

  stats.textContent = `Showing ${filtered.length} of ${biases.length} biases · ${readIds.length} read — click any card to expand`;

  if (filtered.length === 0) {
    grid.innerHTML = '<div class="no-results">No biases match. Try a different search or filter.</div>';
    return;
  }

  const getDelay = (i) => isListView ? 0 : Math.min(i * 0.025, 0.5);
  grid.innerHTML = filtered.map((b, i) => cardHTML(b, expandedId === b.id, getDelay(i), readIds.includes(b.id))).join('');
}

function toggleCard(id) {
  if (expandedId !== null && expandedId !== id) {
    const prev = document.querySelector(`.card[data-id="${expandedId}"]`);
    if (prev) prev.classList.remove('expanded');
  }
  const el = document.querySelector(`.card[data-id="${id}"]`);
  if (!el) return;
  if (expandedId === id) {
    el.classList.remove('expanded');
    expandedId = null;
  } else {
    el.classList.remove('animate-in');
    el.classList.add('expanded');
    expandedId = id;
  }
}

document.querySelectorAll('.filter-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    currentFilter = btn.dataset.cat;
    expandedId = null;
    render();
  });
});

document.getElementById('searchInput').addEventListener('input', e => {
  currentSearch = e.target.value;
  expandedId = null;
  render();
});

document.getElementById('gridBtn').addEventListener('click', () => {
  document.body.classList.remove('list-view');
  document.getElementById('gridBtn').classList.add('active');
  document.getElementById('listBtn').classList.remove('active');
  expandedId = null;
  render();
});

document.getElementById('listBtn').addEventListener('click', () => {
  document.body.classList.add('list-view');
  document.getElementById('listBtn').classList.add('active');
  document.getElementById('gridBtn').classList.remove('active');
  expandedId = null;
  render();
});

render();
</script>

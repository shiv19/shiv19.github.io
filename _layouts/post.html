---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  <div class="pagination" style="display: block;">  
	  {% if page.previous.url %}  
	    <a class="prev" title="{{page.previous.title}}" href="{{page.previous.url}}">&laquo; Read previous</a>  
	  {% endif %}  
	  {% if page.next.url %}  
	    <a class="next" title="{{page.next.title}}" href="{{page.next.url}}">Read next &raquo;</a>  
	  {% endif %}  
  </div>

  {% include disqus.html %}
</article>

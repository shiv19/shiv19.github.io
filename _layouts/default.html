<!DOCTYPE html>
<html>

<head>
  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

  {% include meta.html %}

  <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  <link rel="manifest" href="{{ '/manifest.json' | prepend: site.baseurl | prepend: site.url }}" />
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/style.css?v={{ site.time | date: '%s' }}" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml"
  />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/super-search.css?v={{ site.time | date: '%s' }}">

  <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->

  <script src="{{ site.baseurl }}/assets/js/theme-toggle.js?v={{ site.time | date: '%s' }}"></script>

  <script type="module">
    import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate';
    const el = document.createElement('pwa-update');
    document.body.appendChild(el);
 </script>
</head>

<body class="{% if page.url == '/' or page.url == site.baseurl %}home-page{% else %}inner-page{% endif %}">

  <div class="super-search" id="js-super-search">
    <a href="javascript:void(0)" onclick="superSearch.toggle()" class="super-search__close-btn">X</a>
    <input type="text" placeholder="Type here to search" class="super-search__input" id="js-super-search__input">
    <ul class="super-search__results" id="js-super-search__results"></ul>
  </div>

  <div class="wrapper-masthead">
    <div class="container">

      <header class="masthead clearfix">
        <a href="{{ site.baseurl }}/" class="site-avatar">
          <img src="{{ site.avatar }}" />
        </a>

        <div class="site-info">
          <h1 class="site-name">
            <a href="{{ site.baseurl }}/">{{ site.name }}</a>
          </h1>
          <p class="site-description">{{ site.description }}</p>
        </div>

        {% include navigation.html %}
      </header>
    </div>
  </div>

  <div id="main" role="main" class="container fade-in">
    {{ content }}
  </div>

  <div class="wrapper-footer">
    <div class="container">
      <footer class="footer">
        {% include svg-icons.html %}
        <br/> &copy; {{ 'now' | date: "%Y" }} Shiv19
      </footer>
    </div>
  </div>

  <script src="{{ site.baseurl }}/assets/js/super-search.js?v={{ site.time | date: '%s' }}"></script>
  <script src="{{ site.baseurl }}/assets/js/holiday.js?v={{ site.time | date: '%s' }}"></script>
  <script>superSearch({
      // Change to your own rss feed file path
      searchFile: '{{ site.baseurl }}/feed.xml',
      searchSelector: '#js-super-search', // CSS Selector for search container element.
      inputSelector: '#js-super-search__input', // CSS selector for <input>
      resultsSelector: '#js-super-search__results' // CSS selector for results container
    });</script> {% include analytics.html %}
</body>

</html>

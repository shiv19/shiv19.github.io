---
layout: default
---

<div class="blog list">
    <h1>Filed Under <small>#{{ page.category }}</small></h1>

    <div class="posts">
    {% for post in site.categories[page.category] %}
        <article class="post">
        
            <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
            <span class="text-muted">{{ post.date | date: "%B %e, %Y" }}</span>
    
            <div class="entry">
            {{ post.excerpt }}
            </div>
    
        </article>
    {% endfor %}
    </div>
</div>
